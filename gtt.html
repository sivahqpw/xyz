<!doctype html>
<html>
<head>
  <title>Sharing on Social Media</title>
  <link rel="icon" href="spm.ico">

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Bengali&display=swap">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    $(function () { $(this).bind("contextmenu", function (e) { e.preventDefault(); }); });
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.keyCode === 85 )) {
        return false;
      }
    };
  </script>

  <style>
    .responsive { width: 100%; height: auto; }

    body {
      background-color: #f0f0f2;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      font-size: 16px;
    }

    div.content {
      width: 600px;
      margin: 5em auto;
      padding: 2em;
      background-color: #fdfdff;
      border-radius: 0.5em;
      box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }

    a.button:link, a.button:visited {
      display: inline-block;
      background-color: #1b74e4;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    @media (max-width: 700px) {
      div.content {
        margin: 30px 20px 0;
        width: auto;
      }
    }

    #translate-trigger-btn {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 1001;
      font-size: 36px;
      background: none;
      border: none;
      padding: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    #translate-trigger-btn:hover {
      transform: translateY(-50%) scale(1.15);
    }

    #back-to-top-btn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      border: none;
      outline: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      line-height: 1;
    }

    #back-to-top-btn:hover { background-color: #333; }

    /* FINAL: Floating translate widget with top margin */
    #google_translate_element {
      display: none;
      position: fixed;
      top: 70px; /* more space for dropdown */
      right: 30px;
      z-index: 9999;
      background: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Extra z-index for inner elements, if needed */
    #google_translate_element * {
      z-index: 99999 !important;
    }
  </style>

  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '354458495335117');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=354458495335117&ev=PageView&noscript=1" />
  </noscript>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  
  <!-- Floating Google Translate Container -->
  <div id="google_translate_element"></div>

  <div class="content">
    <h1>Sharing on Social Media</h1>
    <p>Welcome to the website. If you're here, you're likely looking to find random words. Random Word Generator is the perfect tool to help you do this...</p>
    <!-- Your other content stays the same -->

    <p style="text-align: center; margin-top: 50px;">
      <span style="font-size: 12pt; font-family: lora, serif; color: #000000;">
        Copyright &copy; <script>document.write(new Date().getFullYear())</script>.&nbsp;Siva Prasad Mukherjee.
      </span>
    </p>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top-btn" title="Go to top">&uarr;</button>

  <!-- Sticky Translate Trigger Button -->
  <button id="translate-trigger-btn" title="Translate this page">üåê</button>

  <script>
    const backToTopButton = document.getElementById("back-to-top-btn");
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    };
    backToTopButton.addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
      document.getElementById('google_translate_element').style.display = 'block';
      document.getElementById('translate-trigger-btn').style.display = 'none';
    }

    let translateScriptLoaded = false;
    document.getElementById('translate-trigger-btn').addEventListener('click', function() {
      if (translateScriptLoaded) return;
      const GTranslateScript = document.createElement('script');
      GTranslateScript.type = 'text/javascript';
      GTranslateScript.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.head.appendChild(GTranslateScript);
      translateScriptLoaded = true;
    });
  </script>

</body>
</html>
